    <div class="backdrop onToggle" id="backdrop">

    <div class="movieModal" id="movieModal">
        <div class="card">
            <form id="movieForm">
                <div class="card-header pt-1 pb-1 d-flex justify-content-between">
                    <h4>Add Movie</h4>
                    <i class="fa-solid fa-xmark fa-2x onToggle" role="button"></i>
                </div>
                <div class="card-body pt-1 pb-1">
                    <div class="form-group pt-1 pb-1  m-0">
                        <label for="movieName">Movie Name</label>
                        <input required id="movieName" class="form-control">
                    </div>
                    <div class="form-group pt-1 pb-1 m-0">
                        <label for="movieImg">Movie Image</label>
                        <input required id="movieImg" class="form-control">
                    </div>
                    <div class="form-group pt-1 pb-1  m-0">
                        <label for="MovieDescription">Movie Description</label>
                        <textarea required id="MovieDescription" class="form-control"></textarea>
                    </div>
                    <div class="form-group pt-1 pb-1 m-0">
                        <label for="movieRating">Movie Rating</label>
                        <select required id="movieRating" class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <div class="card-footer text-right pt-1 pb-1">
                    <button id="addMovie" type="submit" class="btn sm-btn nfx-sec-btn">Add Movie</button>
                    <button id="updateMovie" type="button" class="btn sm-btn nfx-sec-btn d-none">Update Movie</button>
                    <button type="button" class="btn sm-btn nfx-pri-btn onToggle">Close</button>
                </div>
            </form>
        </div>
    </div>
